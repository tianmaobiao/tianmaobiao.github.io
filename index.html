                                      <h2>叮当猫简介</h2>
<p>
《叮当猫》 [1]  （日语：ポコニャン！英语：Pokonyan）是日本漫画家藤子·F·不二雄的科幻漫画作品，并由日本NTV于1993年改编成动画片。
《叮当猫》动画片于1993~1996年在日本电视台首播，并于1998年进入中国大陆地区。动画原作一共170集，中国地区DVD版一般收录160集。
动画片讲述了一只会法术的狸猫“叮当猫”，来到一年级女孩木叶美琪家里之后，一家人在生活中发生的各种故事。
.</p>
